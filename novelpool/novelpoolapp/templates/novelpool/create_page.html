{% extends 'base.html' %}

{% block title %}
Создать страницу
{% endblock %}

{% block content %}
<h1>Создать страницу</h1>
<form method="POST">
    {% csrf_token %}

    {{form.name}}<br>
    {{form.text}}<br>
    {{form.chapter}}<br>
    {{form.is_first}}<br>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
