{% extends 'base.html' %}
{% block title %}
    Создать новеллу
{% endblock %}
{% block content %}
    {% if novel %}
        <h1>Редактировать новеллу</h1>
    {% else %}
        <h1>Создать новеллу</h1>
    {% endif %}
    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
{% endblock %}
