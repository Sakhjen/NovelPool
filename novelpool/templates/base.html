<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">NovelPool</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="{% url 'tutorial' %}" class="nav-link">Обучение</a></li>
                <li class="nav-item"><a href="{% url 'create_novel' %}" class="nav-link">Создать новеллу</a></li>
                {% if not user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'login' %}"class="nav-link">Войти</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}"class="nav-link">Регистрация</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'logout' %}?next=/"class="nav-link">Выход</a></li>
                {% endif %}
                
                <!--<li class="nav-item"><a href="#" class="nav-link">About</a></li>-->
            </ul>
        </header>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
